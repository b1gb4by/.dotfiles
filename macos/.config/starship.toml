# document: https://starship.rs/ja-JP/config/#%E3%83%95%E3%82%9A%E3%83%AD%E3%83%B3%E3%83%95%E3%82%9A%E3%83%88
# base: https://github.com/zaid-hassan/nordic-starship-toml/tree/master

format = """
[░▒▓](#16B65C)\
$os\
$username\
[](bg:#139334 fg:#16B65C)\
$directory\
[](fg:#139334 bg:#CEA900)\
$git_branch\
$git_status\
[](fg:#CEA900 bg:#FE130F)\
$c\
$python\
$golang\
$java\
$nodejs\
$rust\
$terraform\
[](fg:#FE130F bg:#095CD4)\
$docker_context\
$kubernetes\
[](fg:#095CD4 bg:#16B65C)\
$time\
[ ](fg:#16B65C)\
\n
$cmd_duration\
$character\
"""
#add_newline = false

[line_break]
disabled = false

[username]
show_always = true
style_user = "bg:#16B65C"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#16B65C"
disabled = false     # Disabled by default

[os.symbols]
Alpine = " "
CentOS = " "
Linux = " "
Macos = " "
Manjaro = " "
openSUSE = " "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = " "

[directory]
style = "bg:#139334"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#FE130F"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#FE130F"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "󰡨 "
style = "bg:#095CD4"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "bg:#CEA900"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#CEA900"
format = '[$all_status$ahead_behind ]($style)'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[golang]
symbol = " "
style = "bg:#FE130F"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#FE130F"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#FE130F"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#FE130F"
format = '[ $symbol ($version) ]($style)'

[terraform]
symbol = "󱁢"
style = "bg:#FE130F"
format = '[ $symbol $workspace ($version) ]($style)'

[kubernetes]
symbol = "󱃾"
style = "bg:#095CD4"
format = '[ $symbol $context \($namespace\) ]($style)'
disabled = false
[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'arn:aws:eks:us-west-2:.*:cluster/dreamkast-dev-cluster' = 'eks:us-w2/dreamkast-dev-cluster'
'arn:aws:eks:ap-northeast-1:.*:cluster/dreamkast-prod-cluster' = 'eks:ap-ne1/dreamkast-prod-cluster'

[time]
disabled = false
time_format = "%R"             # Hour:Minute Format
style = "bg:#16B65C"
format = '[  $time ]($style)'

[character]
success_symbol = '[ ➜](#16B65C)'
error_symbol = '[ ➜](bold red)'
#style = "bg:#16B65C"

[cmd_duration]
min_time = 500
format = ' [$duration](#16B65C)'
