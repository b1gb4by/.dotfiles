# document: https://starship.rs/ja-JP/config/#%E3%83%95%E3%82%9A%E3%83%AD%E3%83%B3%E3%83%95%E3%82%9A%E3%83%88
# base: https://github.com/zaid-hassan/nordic-starship-toml/tree/master

format = """
[░▒▓](#2e3440)\
$os\
$username\
[](bg:#3b4252 fg:#2e3440)\
$directory\
[](fg:#3b4252 bg:#434c5e)\
$git_branch\
$git_status\
[](fg:#434c5e bg:#4c566a)\
$c\
$python\
$golang\
$java\
$nodejs\
$rust\
$terraform\
[](fg:#4c566a bg:#5e81ac)\
$docker_context\
$kubernetes\
[](fg:#5e81ac bg:#6272a4)\
$time\
[ ](fg:#6272a4)\
\n
$cmd_duration\
$character\
"""
#add_newline = false

[line_break]
disabled = false

[username]
show_always = true
style_user = "bg:#2e3440"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#2e3440"
disabled = false     # Disabled by default

[os.symbols]
Alpine = " "
CentOS = " "
Linux = " "
Macos = " "
Manjaro = " "
openSUSE = " "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = " "

[directory]
style = "bg:#3b4252"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#4c566a"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#4c566a"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "󰡨 "
style = "bg:#5e81ac"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "bg:#434c5e"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#434c5e"
format = '[$all_status$ahead_behind ]($style)'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[golang]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#434c5e"
format = '[ $symbol ($version) ]($style)'

[terraform]
symbol = "󱁢"
style = "bg:#434c5e"
format = '[ $symbol $workspace ($version) ]($style)'

[kubernetes]
symbol = "󱃾"
style = "bg:#5e81ac"
format = '[ $symbol $context \($namespace\) ]($style)'
disabled = false
[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'arn:aws:eks:us-west-2:.*:cluster/dreamkast-dev-cluster' = 'eks:us-w2/dreamkast-dev-cluster'
'arn:aws:eks:ap-northeast-1:.*:cluster/dreamkast-prod-cluster' = 'eks:ap-ne1/dreamkast-prod-cluster'

[time]
disabled = false
time_format = "%R"             # Hour:Minute Format
style = "bg:#6272a4"
format = '[  $time ]($style)'

[character]
success_symbol = '[ ➜](#6272a4)'
error_symbol = '[ ➜](bold red)'
#style = "bg:#6272a4"

[cmd_duration]
min_time = 500
format = ' [$duration](#6272a4)'
