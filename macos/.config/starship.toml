#                                 

format = """
[](fg:#0969da bg:#0969da)\
$username\
[](fg:#0969da bg:#eac54f)\
$directory\
[](fg:#eac54f bg:#e44729)\
$git_branch\
$git_status\
[ ](fg:#e44729)\
"""

right_format = """
[](fg:#8250df)\
$time\
$all
$character
"""

[username]
show_always = true
style_user = "fg:#ffffff bg:#0969da"
style_root = "fg:#ffffff bg:#0969da"
format = '[$user ]($style)'
disabled = false

[directory]
truncation_length = 5
truncate_to_repo = true
truncation_symbol = "…/"
style = "fg:#000000 bg:#eac54f"
format = "[ $path ]($style)[$read_only]($read_only_style)"
read_only = "🔒 "
read_only_style = "#FF1818"

disabled = false

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_commit]
commit_hash_length = 8

[git_branch]
symbol = ""
style = "fg:#ffffff bg:#e44729"
format = '[ $symbol $branch ]($style)'
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
style = "fg:#ffffff bg:#e44729"
format = '[$all_status$ahead_behind ]($style)'
disabled = false

# Start languages and tools #

[c]
symbol = ""
style = "fg:#ffffff bg:#840a2c"
format = '[ $symbol ($version) ]($style)'
disabled = false

[kubernetes]
style = "fg:#ffffff bg:#326ce5"
format = '[ on ﴱ $context \($namespace\) ]($style)'
disabled = false
[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'arn:aws:eks:us-west-2:.*:cluster/dreamkast-dev-cluster' = 'eks:us-w2/dreamkast-dev-cluster'
'arn:aws:eks:ap-northeast-1:.*:cluster/dreamkast-prod-cluster' = 'eks:ap-ne1/dreamkast-prod-cluster'

[gcloud]
symbol = " "
style = "fg:#ffffff bg:#0f9d58"
format = '[ on $symbol $account(@$domain)(\($region\)) ]($style) '
# format = '[ on $symbol account@company.iam.gserviceaccount.com(\($region\)) ]($style) ' # for testing purposes
disabled = true

